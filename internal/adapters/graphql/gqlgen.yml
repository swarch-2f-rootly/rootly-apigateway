schema:
  - metrics.graphqls
  - plants.graphqls

# Generated files configuration
exec:
  filename: generated/generated.go
model:
  filename: generated/models_gen.go

# Resolver configuration - local relative path
resolver:
  layout: single-file
  dir: .
  package: graphql
  filename: resolver.go

# Custom models and scalars configuration
models:
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  JSON:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  
  # Mapping of implemented analytics domain types
  ## Metrics
  AnalyticsFilter:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.AnalyticsFilter
  MetricResult:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.MetricResult
  AnalyticsReport:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.AnalyticsReport
  TrendDataPoint:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.TrendDataPoint
  TrendAnalysis:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.TrendAnalysis
  MultiMetricReport:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.MultiReportResponse
  AnalyticsHealthStatus:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.AnalyticsHealthStatus
  
  # Input types
  ## Metrics
  MultiMetricReportInput:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.MultiMetricReportRequest
  TrendAnalysisInput:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.TrendAnalysisRequest
  
  ## Plants
  Plant:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.Plant
  PlantsResponse:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.PlantsResponse
  PlantResponse:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.PlantResponse
  PlantMutationResponse:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.PlantMutationResponse
  PlantDeleteResponse:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.PlantDeleteResponse
  CreatePlantInput:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.CreatePlantRequest
  UpdatePlantInput:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.UpdatePlantRequest
  PlantFilterInput:
    model:
      - github.com/swarch-2f-rootly/rootly-apigateway/internal/domain.PlantFilter

# INPUT TYPES ARE GENERATED AUTOMATICALLY
# We don't need to map them here - gqlgen will create them automatically